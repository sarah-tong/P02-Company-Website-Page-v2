        <section class="purchase-form">

            <div class="grid-content">
                <div class="purchase-progress">
                    <h4 class="progress-active">Ship</h4>
                    <div class="progress-seperator">
                        <span></span>
                    </div>
                    <h4>Pay</h4>
                    <div class="progress-seperator">
                        <span></span>
                    </div>
                    <h4>Confirm</h4>
                </div>

                <h3>Shipping Address</h3>
                <form method="post" action="#">
                    <div class="grid-wrapper">
                        <div class="column-1-of-2">
                            <label class="input-field-label" for="form-name">Full Name</label>
                            <input class="text-input-field" type="text" id="form-name" placeholder="e.g. John Smith">

                            <label class="input-field-label" for="form-address">Address Line 1</label>
                            <input class="text-input-field" type="text" id="form-address" placeholder="e.g. 1234 Slocan Ave.">

                            <label class="input-field-label" for="form-address2">Address Line 2</label>
                            <input class="text-input-field" type="text" id="form-address2" placeholder="(Optional)">
                        </div>

                        <div class="column-1-of-2">
                            <label class="input-field-label" for="form-city">City</label>
                            <input class="text-input-field" type="text" id="form-city" placeholder="e.g. Vancouver">

                            <div id="form-province-wrapper">
                                <label class="input-field-label" for="form-province">Province</label>
                                <select class="select-field" id="form-province" name="form-province">
                                    <option value="British-Columbia">BC</option>
                                    <option value="Alberta">AB</option>
                                    <option value="Quebec">QC</option>
                                </select>
                            </div>

                            <div id="form-postal-code-wrapper">
                                <label class="input-field-label" for="form-postal-code">Postal Code</label>
                                <input class="text-input-field" id="form-postal-code" placeholder="e.g. H3L PM3">
                            </div>

                            <label class="input-field-label" for="form-telephone">Telephone</label>
                            <input class="text-input-field" id="form-telephone" placeholder="e.g. 123-456-7891">
                        </div>
                    </div>

                    <div class="input-wrapper">
                        <div class="column-1-of-3">
                            <div class="cta-button back">back</div>
                        </div>

                        <div class="column-1-of-3">
                            <div class="cta-button clear">
                                <input type="reset" value="clear">
                            </div>
                        </div>

                        <div class="column-1-of-3">
                            <a href="purchase-form-pay.html" class="cta-button next">next</a>
                        </div>
                    </div>
                </form>
