    <section class="purchase-form">

        <div class="grid-content">
            <div class="purchase-progress">
                <h4>Ship</h4>
                <div class="progress-seperator">
                    <span></span>
                </div>
                <h4 class="progress-active">Pay</h4>
                <div class="progress-seperator">
                    <span></span>
                </div>
                <h4>Confirm</h4>
            </div>

            <h3>Payment Details</h3>
            <form method="post" action="#">
                <div class="grid-wrapper">
                    <div class="column-1-of-2">
                        <label class="input-field-label" for="form-name">Cardholder Name</label>
                        <input class="text-input-field" type="text" id="form-name" placeholder="e.g. John Smith">

                        <label class="input-field-label" for="form-card-number">Card Number</label>
                        <input class="text-input-field" type="text" id="form-card-number" placeholder="5336396452755719">
                    </div>


                    <div class="column-1-of-2">
                        <label class="input-field-label" for="form-card-type">Card Type</label>
                        <select class="select-field" id="form-card-type" name="form-card-type">
                                <option value="Mastercard">Mastercard</option>
                                <option value="Visa">Visa</option>
                                <option value="American-Express">American Express</option>
                            </select>

                        <div id="form-cvv-wrapper">
                            <label class="input-field-label" for="form-cvv">CVV</label>
                            <input class="text-input-field" type="text" id="form-cvv" placeholder="e.g. 240">
                        </div>

                        <div id="form-expiry-wrapper">
                            <label class="input-field-label" for="form-expiry">Expiration Date</label>
                            <select class="select-field" id="form-expiry" name="form-date">
                                    <option value="Jan">01</option>
                                    <option value="Feb">02</option>
                                </select>
                            <select class="select-field" id="form-year" name="form-year">
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                </select>
                        </div>
                    </div>

                </div>

                <div class="input-wrapper">
                    <div class="column-1-of-3">
                        <a href="purchase-form-ship.html" class="cta-button back">back</a>
                    </div>

                    <div class="column-1-of-3">
                        <div class="cta-button clear">
                            <input type="reset" value="clear">
                        </div>
                    </div>

                    <div class="column-1-of-3">
                        <a href="purchase-form-confirm.html" class="cta-button next">Purchase</a>
                    </div>
                </div>
            </form>
        </div>
